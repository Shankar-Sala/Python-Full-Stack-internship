<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html</title>
    <style>
        table,th,td{
            border: 1px solid red;
        }
    </style>
</head>
<body>
    <h2>Table with border</h2>

    <p>Use the CSS border property to add a border to the table.</p>

    <table style="width: 100%;">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Alice</td>
            <td>Johnson</td>
            <td>30</td>
        </tr>
        <tr>
            <td>Bob</td>
            <td>Miller</td>
            <td>45</td>
        </tr>
        <tr>
            <td>Charlie</td>
            <td>williams</td>
            <td>55</td>
        </tr>
    </table>
</body>
</html>
