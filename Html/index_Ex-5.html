<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cell Spacing Example</title>
    <style>
        table{
            border-collapse:collapse ;
        }

        td,th{
            border: 1px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h2>Cell Spacing Example</h2>
    <table cellspacing="10">
        <tr>
            <td>Cell 1</td>
            <td>Cell 2</td>
        </tr>

        <tr>
            <td>Cell 3</td>
            <td>Cell 4</td>
        </tr>

    </table>
</body>
</html>
