<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Border Example</title>
    <style>
        table{
            border-collapse:collapse ;
        }
        td,th{
            border: 2px solid black;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h2>Table border Example </h2>
    <table border="2">
        <tr>
            <td>Cell 1</td>
            <td>Cell 2</td>
        </tr>
        <tr>
            <td>Cell 3</td>
            <td>Cell 4</td>
        </tr>
    </table>
</body>
</html>
